name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Transfer files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: .  # Path to your files in the repository
          target: /home/ubuntu/  # Target directory on the EC2 instance

      - name: SSH into EC2 and update files
        run: ssh -i \"${{ secrets.SSH_KEY }}\" ubuntu@${{ secrets.EC2_HOST }} 'sudo mv /home/ubuntu/index.html /var/www/html/index.html'

